<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" class=" h-100">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Index page</title>
</head>
<body class="h-100">
<header class="navbar-dark bg-dark pt-3">
    <div class="container">
        <div class="row">
            <div class="col"><p class="text-white text-start"><text class="fw-bold" th:text="${authuser.getEmail()}"></text>
                with roles:<text th:text="${authuser.getStringUserAuthorities()}"></text></p>
            </div>
            <div class="col"><p class="text-end"><a class="text-decoration-none text-secondary" href="/logout">Logout</a></p></div>
        </div>
    </div>
</header>

<div class="container-fluid h-100">
    <div class="row bg-light h-100">
        <div class="col-2">
            <div class="d-flex flex-column flex-shrink-0 p-3 bg-white h-100">
                <ul class="nav nav-pills flex-column mb-auto">
                    <li class="nav-item">
                        <a th:if="${authuser.getStringUserAuthorities().contains('ADMIN')}" href="admin" class="nav-link link-dark" aria-current="page">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#home"></use></svg>
                            Admin
                        </a>
                    </li>
                    <li>
                        <a href="user" class="nav-link active">
                            <svg class="bi me-2" width="16" height="16"><use xlink:href="#people-circle"></use></svg>
                            User
                        </a>
                    </li>
                </ul>
            </div>
        </div>
        <div class="col-10">
            <p class="h2">User information-page</p>
            <table class="table table-striped caption-top bg-white">
                <caption><p class="h5">About user</p></caption>
                <tbody>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Age</th>
                    <th scope="col">Email</th>
                    <th scope="col">Role</th>
                </tr>
                    <tr>
                        <th scope="row"><text th:text="${authuser.getId()}"></text></th>
                        <td><text th:text="${authuser.getUsername()}"></text></td>
                        <td><text th:text="${authuser.getSurname()}"></text></td>
                        <td><text th:text="${authuser.getAge()}"></text></td>
                        <td><text th:text="${authuser.getEmail()}"></text></td>
                        <td><text th:text="${authuser.getStringUserAuthorities()}"></text></td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
