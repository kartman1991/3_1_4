<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <title>Обновить</title>
</head>
<body>
<header class="navbar-dark bg-dark pt-3">
  <div class="container">
    <div class="row">
      <div class="col"><p class="text-white text-start"><text class="fw-bold" th:text="${authuser.getEmail()}"></text>
        with roles:<text th:text="${authuser.getStringUserAuthorities()}"></text></p>
      </div>
      <div class="col"><p class="text-end"><a class="text-decoration-none text-secondary" href="/logout">Logout</a></p></div>
    </div>
  </div>
</header>

<form th:method="POST" th:action="@{/admin/edit/{id}(id=${user.getId()})}" th:object="${user}">
  <label for="username">Ник: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <br>
  <label for="password">Пасс: </label>
  <input type="text" th:field="*{password}" id="password"/>
  <br>
  <label for="age">Возраст: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <br>
<!--  <label for="admin">Админские права будут?: </label>-->
<!--  <input type="checkbox" th:checked="*{admin}" id="admin"/>-->
<!--  <br>-->
  <input type="submit" value="Обновить"/>
</form>

<br>
<a href="/logout">Выход</a>
</body>
</html>
