<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Создание</title>
</head>
<body>

<form th:method="POST" th:action="@{/admin}" th:object="${user}">
  <label for="username">Ник: </label>
  <input type="text" th:field="*{username}" id="username"/>
  <br>
  <label for="password">Пасс: </label>
  <input type="password" th:field="*{password}" id="password"/>
  <br>
  <label for="age">Возраст: </label>
  <input type="text" th:field="*{age}" id="age"/>
  <br>
<!--  <label for="admin">Админские права будут?: </label>-->
  <label for="admin" th:for="${user.setAdmin('true')}">Админские права будут?: </label>
  <input type="checkbox" th:checked="*{admin}" id="admin"/>
  <br>
  <input type="submit" value="Создать"/>
</form>
<br>
<a href="/logout">Выход</a>
</body>
</html>
